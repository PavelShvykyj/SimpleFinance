
<h6 mat-dialog-title> затрата номер: {{ data.actionDate }} </h6>



<mat-dialog-content>
  <form [formGroup]="form">
 
    <mat-form-field>
      <input type="number" required matInput placeholder="Сумма" formControlName="summ">
      <mat-hint> Отредактировать сумму </mat-hint>
    </mat-form-field>
  
    <mat-form-field>
      <mat-select formControlName="category" [value]="categories[data.category-1]" placeholder="Категория" required>
        <mat-option *ngFor="let category of categories" [value]="category">
          {{category}}
        </mat-option>
      </mat-select>
      <mat-hint> Выбрать категорию </mat-hint>
    </mat-form-field>


    <mat-form-field>
      <input  matInput placeholder="Описание" formControlName="description">
      <mat-hint> Отредактировать описание  </mat-hint>
    </mat-form-field>


  </form>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="Save()"> Save </button>
  <button mat-button (click)="Cancel()"> Cancel </button>
</mat-dialog-actions>
