<mat-sidenav-container autosize class="sidenav-container"  >
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      
      
      >
    <mat-toolbar >Menu</mat-toolbar>
    
    <mat-nav-list (click)="drawer.close()">
      <a  mat-list-item routerLink="home" >
          <mat-icon>help</mat-icon>
          <span> About </span>  
      </a>

      <a *ngIf="isLogedout$ | async" mat-list-item routerLink="login" >
          <mat-icon>account_circle</mat-icon>
          <span> Login </span>  
      </a>
      <a *ngIf="isLogedin$ | async" mat-list-item (click)="LogOut()" >
        <mat-icon>exit_to_app</mat-icon>
        <span> Logout </span>
      </a>
      <a *ngIf="isLogedin$ | async" mat-list-item routerLink="main" >
          <mat-icon>apps</mat-icon>
          <span> Кассы </span>  
      </a>


    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Simple  kassa</span>

      <div class="divider"></div>

      <ng-container *ngIf="(pictureUrl$ | async) as pictureUrl" >
        <img [src]="pictureUrl" class="avatar" >
      </ng-container>

    </mat-toolbar>
    
    <router-outlet></router-outlet>


  </mat-sidenav-content>
</mat-sidenav-container>
