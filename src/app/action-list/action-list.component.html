<mat-card >
    <mat-card-header>
        <mat-card-title> {{GetDate(startPeriod)  | date:'MMMM'}} </mat-card-title>
        <mat-card-subtitle> {{ storegeName }}  </mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content class="onscreen">
        <mat-table [dataSource]="dataSource" multiTemplateDataRows>
            <ng-container matColumnDef="id" >
              <mat-header-cell *matHeaderCellDef>id</mat-header-cell>
              <mat-cell *matCellDef="let action">{{action.id}}</mat-cell>
              <mat-footer-cell *matFooterCellDef> id  </mat-footer-cell>
            </ng-container>
            
          
          
            <ng-container matColumnDef="date" >
              <mat-header-cell *matHeaderCellDef>Дата</mat-header-cell>
              <mat-cell *matCellDef="let action">{{GetDate(action.actionDate) | date:'mediumDate'  }}</mat-cell>
              <mat-footer-cell *matFooterCellDef> date  </mat-footer-cell>
            </ng-container>
          
            <ng-container matColumnDef="summ">
              <mat-header-cell *matHeaderCellDef>Сумма</mat-header-cell>
              <mat-cell *matCellDef="let action">{{action.summ}}</mat-cell>
              <mat-footer-cell *matFooterCellDef> summ  </mat-footer-cell>
            </ng-container>
          
            <ng-container matColumnDef="category">
              <mat-header-cell *matHeaderCellDef>Категория</mat-header-cell>
              <mat-cell *matCellDef="let action">{{GetCategory(action.category)  }}</mat-cell>
              <mat-footer-cell *matFooterCellDef> category  </mat-footer-cell>
            </ng-container>
          
            <ng-container matColumnDef="desckription">
              
              <mat-cell *matCellDef="let action">Описание : {{action.desckription}}</mat-cell>
              
            </ng-container>
          
            <ng-container matColumnDef="buttonsgroup">
              <mat-header-cell *matHeaderCellDef>Действия </mat-header-cell>
              <mat-cell *matCellDef="let action"><button mat-button><mat-icon>delete</mat-icon> </button> <button mat-button> <mat-icon>edit</mat-icon></button>  </mat-cell>
              <mat-footer-cell *matFooterCellDef> buttonsgroup  </mat-footer-cell>
            </ng-container>
          
            
          
          
            <mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true" ></mat-header-row>
            
          
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            <mat-row *matRowDef="let descriptionrow; columns: ['desckription'] "></mat-row>
            
            <mat-footer-row *matFooterRowDef="displayedColumns"></mat-footer-row>
            
          </mat-table>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color='primary' (click)="Cancel()">К списку касс</button>   
    </mat-card-actions>
</mat-card>
